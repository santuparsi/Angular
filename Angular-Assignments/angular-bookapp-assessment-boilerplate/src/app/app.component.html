<!-- Header is displayed here -->


<!-- Form for user entry is displayed here -->
<!-- Complete the necessary binding and add the required validator to the input elements -->
<span>{{errorMessage}}</span>
<div class="data-form">
  <form #bookForm="ngForm" (ngSubmit)="newBook()">
    <div class="form-group">
      <label for="bookname">Book Name</label>
      <input name="bookname" [(ngModel)]="book.name" type="text" class="form-control" id="bookname" placeholder="">
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input name="author" [()]="" type="text" class="form-control" id="author" placeholder="">
    </div>

    <div class="form-group">
      <label for="year">Year</label>
      <input name="year" [()]="" type="text" class="form-control" id="year" placeholder="">
    </div>

    <div class="form-group">
      <label for="language">Language</label>
      <input name="language" [()]="" type="text" class="form-control" id="language" placeholder="">
    </div>
    <button type="submit" class="btn btn-primary"></button>
  </form>
</div>

<!-- Data will be displayed as table here -->

<div class="data-table">
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" colspan="2">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Year</th>
        <th scope="col">Language</th>
      </tr>
    </thead>
    <!-- Perform the appropriate data binding here -->
    <tbody>
      <tr *ngFor="">
        <th scope="row">{{i+1}}</th>
        <td colspan="2">{{}}</td>
        <td>{{}}</td>
        <td>{{}}</td>
        <td>{{}}</td>
      </tr>
    </tbody>
  </table>
</div>
