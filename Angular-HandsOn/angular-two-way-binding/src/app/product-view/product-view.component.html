<div class="container">
    <!-- Add new product details -->
    <table class="table table-striped table-hover">
        <tr>
            <td>ProductId</td>
            <td>
                <input type="number" [(ngModel)]="item.productId" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Product Name</td>
            <td>
                <input type="text" [(ngModel)]="item.productName" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Price</td>
            <td>
                <input type="number" [(ngModel)]="item.price" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Stock</td>
            <td>
                <input type="number" [(ngModel)]="item.stock" class="form-control">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="Save()">Add</button>
            </td>
        </tr>
    </table>
    <hr>
    <!-- Show the product details -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.productId}}</td>
                <td>{{product.productName}}</td>
                <td>{{product.price}}</td>
                <td>{{product.stock}}</td>
            </tr>
        </tbody>
    </table>

</div>
