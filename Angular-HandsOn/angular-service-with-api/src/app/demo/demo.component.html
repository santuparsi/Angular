<div>
    <table border="1">
        <tr>
            <th>UserId</th>
            <th>Id</th>
            <th>Title</th>
            <th>Completed</th>
        </tr>
        <tr *ngFor="let item of todos">
            <td>{{item.userId}}</td>
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.completed}}</td>
            <td>
                <button on-click="GetId(item.id)">GetDetails</button>
            </td>
        </tr>
    </table>
</div>
