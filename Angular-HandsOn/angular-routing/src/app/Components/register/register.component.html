<div class="container">
    <table class="table table-striped table-hover">
        <tr>
            <td>Name</td>
            <td>
                <input type="number" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td>
                <input type="number" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <input type="number" class="form-control">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="Register()">Register</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <a [routerLink]="'/login'">Already Registerd click here to login!!</a>
            </td>
        </tr>
    </table>
</div>
