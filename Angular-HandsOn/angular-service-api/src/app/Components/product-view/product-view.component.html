<div class="container">

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products">
                <td>{{item.pid}}</td>
                <td>{{item.pname}}</td>
                <td>{{item.price}}</td>
                <td>{{item.stock}}</td>

            </tr>
        </tbody>
    </table>

</div>
