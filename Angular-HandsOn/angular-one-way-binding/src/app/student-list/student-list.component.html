<div class="container">
    <table class="table table-striped table-bordered">
        <tr class="bg-primary">
            <th>ID</th>
            <th>Name</th>
            <th>DOB</th>
            <th>STD</th>
        </tr>
        <tr *ngFor="let item of students" class="bg-success">
            <td>{{item.studentId}}</td>
            <td>{{item.studentName}}</td>
            <td>{{item.dob|date}}</td>
            <td>{{item.std}}</td>
        </tr>
    </table>

    <hr>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>DOB</th>
                <th>STD</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of students">
                <td>{{item.studentId}}</td>
                <td>{{item.studentName}}</td>
                <td>{{item.dob|date}}</td>
                <td>{{item.std}}</td>
            </tr>
        </tbody>
    </table>
</div>
